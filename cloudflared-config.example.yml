# Cloudflare Tunnel Configuration Example
# Copy this file to ~/.cloudflared/config.yml and update with your values

# Replace with your tunnel ID (obtained from: cloudflared tunnel create vibe-hub)
tunnel: <your-tunnel-id>

# Replace with your tunnel credentials file path
credentials-file: /home/<user>/.cloudflared/<tunnel-id>.json

# Ingress rules - routes traffic from your domain to nginx (not Django directly)
ingress:
  # Route your primary domain to nginx (which serves static files and proxies Django)
  - hostname: your-domain.com
    service: http://127.0.0.1:80
  
  # Route www subdomain to nginx
  - hostname: www.your-domain.com
    service: http://127.0.0.1:80
  
  # Catch-all rule (required) - returns 404 for unmatched requests
  - service: http_status:404

# Optional: Configure logging
# loglevel: info
# logfile: /var/log/cloudflared.log

# Optional: Configure connection settings
# retries: 5
# grace-period: 30s
